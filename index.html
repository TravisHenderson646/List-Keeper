<!DOCTYPE html>
<html>
<head>
    <style>
        ul {
        list-style-type: none; /* Remove bullets */
        padding: 0; /* Remove padding */
        margin: 10; /* Remove margins */
        }
    </style>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>List Keeper</title>
    <link rel="canonical" href="https://TravisHenderson646.github.io/List-Keeper/" />
    <link rel="manifest" href="/List-Keeper/manifest.webmanifest" type="application/manifest+json" />
</head>
<body>
    <ul id='path_view'></ul>

    <button type='button' onclick='on_back_pressed()'>&#8592; Back</button>
    <button type='button' onclick='on_add_pressed()'>&#8853; Add</button>
    <input type='text' id='input_field' name='input_field'>
    <button type='button' onclick='on_save_pressed()'>save &#60;3</button>
    <button type='button' onclick='on_delete_list_pressed()'>&#8855; delete list &#8855;</button><br>

    <ul id='list_view'></ul>


    <script src='main.js'></script>
    <script>
        if ("serviceWorker" in navigator) {
            navigator.serviceWorker.register('sw.js');
        }
    </script>
</body>
</html>
