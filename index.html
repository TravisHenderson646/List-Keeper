<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width" />
    <meta charset="UTF-8" />
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="manifest" href="manifest.json" />
    <link rel="apple-touch-icon" sizes="180x180" href="icons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="icons/favicon-16x16.png">
    <title>List Keeper</title>
</head>

<body>
    <p>&#10084; &#10084; &#10084; &#10084;v0.1.4 &#10084; &#10084; &#10084; &#10084;</p>

    <div id='base_div'>
        <button type='button' onclick='on_delete_list_pressed()'>&#8855; delete list &#8855;</button>
        <button type='button' onclick='on_edit_pressed()'> &#128393; edit list name </button> <br><br><br>
        <button type='button' onclick='on_import_list_pressed()'>&plus; import list &plus;</button><br>
        <button type='button' onclick='on_export_list_pressed()'>!! export list !!</button><br>
        <textarea id="import_field"></textarea><br><br><br>
        <ul id='path_view'></ul>
        <button type='button' onclick='on_back_pressed()'>&#8592; Back</button>
        <button type='button' onclick='on_add_pressed()'>&#8853; Add</button>
        <input type='text' id='input_field' placeholder="New Item" name='input_field'>
        <button type='button' onclick='on_save_pressed()'>save &#60;3</button><br>
        <ul id='list_view'></ul>
    </div>

    <div id='edit_div'>
        <button type='button' onclick='on_edit_confirm_pressed()'> confirm? </button> <br><br>
        <input type='text' id='edit_input_field' placeholder="New Name"> <br><br>
        <button type='button' onclick='on_edit_cancel_pressed()'> cancel </button>
    </div>

    <script src='main.js'></script>
    <script>
        if ("serviceWorker" in navigator) {
            navigator.serviceWorker.register('service-worker.js');
        }
    </script>
</body>

</html>
